            критериям</a>.
          - Отклонённые рецензии превращаются в топик оффтопика
            без возможности восстановления.
          - Отклоняйте рецензии, содержащие троллинг,
            "быдлоязык", написанные с целью вызывать срач.
        queue: Очередь
        more_summaries_pending: >-
          Это ещё не всё.
