    bans:
      index:
        expand_all: раскрыть всё
        notice: История предупреждений и банов на сайте
        instruction: Инструкция
        instructions:
          - Не обсуждайте с пользователями модерацию и факт того,
            что вы сами модератор.
          - Не обсуждайте кого, на сколько, за что и почему забанили,
            почему этого пользователя забанили, а этого пользователя - нет.
          - Будьте вежливы, не оскорбляйте и не унижайте пользователей сайта.
          - Срок бана задаётся комбинацией минут(m), часов(h), дней(d) и
            недель(w). Например, <b><em>5m 2h 3w</em></b> означает срок
            бана в 3 недели, 2 часа, 5 минут.
          - Указав срок в ноль минут, вы выдадите предупреждение.
          - 'Формула автоматического рассчёта срока бана (в часах):
            <b><em>0.5 + 0.5 * ((&lt;число_банов_пользователя_за_последние_два_месяца&gt; ^ 3) /2 - 1)</em></b>.'
          - Выбор срока бана на ваше усмотрение, рекомендуется отдавать
            предпочтение автоматически рассчитанному сроку.
          - Регистрирующихся через прокси в обход бана баньте сразу без
            разговора и надолго, все комментарии новозарегенных акков стирайте.
          - 'За старые комментарии банить не стоит;
            старые комментарии отображаются со сноской
            <span style="font-size: 11px; color: green;">
            комментарий создан давно</span>.'
          - Влезание пользователями в обсуждения и темы,
            которые им не нравятся, и намеренное разведение в них
            срача на ровном месте, рассматривайте как злостный троллинг.
