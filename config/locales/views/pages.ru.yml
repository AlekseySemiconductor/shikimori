    feedback:
      title: Сообщение администрации
      text: >-
        [p]
        Возможно, у вас возникла интересная идея?
        Или вам тут что-то не нравится и чего-то не хватает?
        Напишите об этом в [url=http://shikimori.org/s/10586-Pozhelaniya-po-saytu]топике идей и предложений[/url].
        [/p]
        [p]
        Или, может быть, на сайте что-то неправильно работает,
        и вы нашли ошибку? Сообщите об этом в
        [url=http://shikimori.org/s/102-Tema-ob-oshibkah]теме ошибок[/url].
        [/p]
        [p]
        А может быть, просто хотите что-то сказать или спросить? Прочтите
        [url=http://shikimori.org/s/85018-FAQ-Chasto-zadavaemye-voprosy]тему о часто задаваемых вопросах[/url]
        и, если не нашли ответа, задайте вопрос там.
        [/p]
        [p]
        Либо же напишите нам в форме ниже, и мы, может быть, когда-нибудь вам ответим.
        [/p]

    ongoings:
      notice:
        - Данный раздел отображает аниме онгоинги текущего сезона и
          близлежащие анонсы.
        - Выходы серий отслеживаются автоматически по появлению
          эпизодов на торрент-трекерах, а время выхода эпизодов
          отображется либо исходя из информации с
          <a href="http://animecalendar.net/">animecalendar.net</a>,
          либо рассчитывается автоматически с учётом дат появления предыдущих эпизодов аниме.
      currently_airing: Уже должно было выйти

    bb_codes:
      title: Бб-коды сайта
      notice: Список поддерживаемых сайтом бб-кодов с примерами их использования
      example_title: 'Пример:'
      result_title: 'Результат:'
      font_style: Стиль текста
      font_style_example: '[b]полужирный[/b], [i]наклонный[/i], [u]подчеркнутый[/u], [s]зачеркнутый[/s]'
      text_color: Цвет текста
      text_color_example: '[color=red]название цвета[/color] и [color=#44ff88]RGB код цвета[/color]'
      text_alignment: Выравнивание текста
      text_alignment_example: 'слева [right]справа[/right] [center]по центру[/center]'
      font_size: Размер текста
      font_size_example: '[size=10]текст[/size] и [size=16]текст[/size]'
      font_size_notice: 13 &ndash; стандартный размер
      list: Список
      list_example: '[list][*]первая строка[*]вторая строка[/list]'
      mention: Упоминание пользователя
      mention_example: '@morr, привет'
      mention_notice: >-
        Перед ником пользователя пишется "@".
        Пользователю придёт уведомление о том,
        что ему что-то написали на форуме.
      reply_to_comment: Ответ на комментарий
      reply_to_comment_example_1: >-
        [comment=775324<span>id комментария</span>]morr[/comment], привет
      reply_to_comment_example_2: >-
        [comment=775324]morr[/comment], привет
      reply_to_comment_notice: >-
        При ответе автору комментария придёт уведомление о том,
        что ему что-то написали на форуме
      quote: Цитата
      quote_example_1: >-
        [quote]цитата[/quote]<br>
        [quote=morr]цитата с ником[/quote]<br>
        [quote=775324<span>id комментария</span>;1<span>id цитируемого пользователя</span>;morr]цитата комментария[/quote]
      quote_example_2: >-
        [quote]цитата[/quote]<br>
        [quote=morr]цитата с ником[/quote]<br>
        [quote=775324;1;morr]цитата комментария[/quote]
      quote_notice: >-
        Если вы цитируете пользователя на форуме,
        то пользователь получит об этом уведомление.
      anime_title_to_link: Название аниме, становящаеся ссылкой с подсказкой
      anime_title_to_link_example: >-
        [Psycho-Pass], [Наруто], [Watashitachi no Shiawase na Jikan], [Holo]
      anime_title_to_link_notice: >-
        Всё, что нужно для того, чтобы название стало ссылкой,
        это записать название в квадратных скобках.
        Вот так: [Русское или английское название].
        <br>
        Работает для аниме, манги, персонажей, людей.
      anime_link_with_tooltip: Ссылка на аниме со всплывающей подсказкой
      anime_link_with_tooltip_example_1: >-
        [anime=1<span>id аниме</span>]текст ссылки аниме[/anime],
        [manga=1]манги[/manga],
        [character=1]персонажа[/character],
        [person=1]человека[/person]
      anime_link_with_tooltip_example_2: >-
        [anime=1]текст ссылки аниме[/anime],
        [manga=1]манги[/manga],
        [character=1]персонажа[/character],
        [person=1]человека[/person]
      anime_link_with_tooltip_notice: >-
        Id аниме или манги, или персонажа &ndash; номер аниме в базе сайте.
        Определить id можно из адреса страницы аниме.
        <br>
        Например, для аниме
        <a href="http://shikimori.dev/animes/1-cowboy-bebop" title="Cowboy Bebop" class="bubbled" data-href="http://%{domain}/animes/790-ergo-proxy/tooltip">Ergo Proxy</a>
        с адресом
        <a href="http://%{domain}/animes/790-ergo-proxy">http://%{domain}/animes/<b>790</b>-ergo-proxy</a>
        идентификатор будет равен <b style="color: #000">790</b>.
        <br>
        Работает для аниме, манги, персонажей, людей.
      posters_8_columns: >-
        Постеры аниме, манги, персонажей или людей в 8 колонок
      posters_8_columns_example: >-
        [mangas ids=33327,23390,13,3031,2,598,11,11734,12,5255,3866,610,4632,42451,29983,564 columns=8]
      posters_8_columns_notice: >-
        Параметр <i>columns</i> отвечает за число колонок,
        на которые разбиваются постеры.
        Число колонок может быть в пределах от 4 до 9.
        <br>
        Аниме постеры делаются тегом [animes ids=...],
        манга постеры тегом [mangas ids=...],
        постеры персонажей тегом [characters ids=...],
        а постеры людей тегом [people ids=...].
      posters_studio_or_year_kind: >-
        Постеры аниме или манги с отображением студии, либо типа и года
      posters_studio_or_year_kind_example: >-
        [animes ids=5114,1575 cover_notice=studio columns=6]
        <br>
        [animes ids=6702 cover_notice=year_kind columns=5]
      posters_studio_or_year_kind_example_1: >-
        [animes ids=5114,1575 cover_notice=studio columns=6]
      posters_studio_or_year_kind_example_2: >-
        [animes ids=6702 cover_notice=year_kind columns=5]
      posters_studio_or_year_kind_notice: >-
        Параметр cover_notice может принимать два значения:
        <i>studio</i> для отображения студии и <i>year_kind</i> для отображения года и типа.
        <br>
        Параметр cover_notice работает только для аниме и манги
      posters_wall: >-
        Постеры аниме, манги, персонажей, людей в виде сплошной стены картинок
      posters_wall_example_animes: >-
        [animes ids=1535,11757,16498,9253,5114,1575,6702,2904,2001,21,6547,13601,11771,431,6746,199,245,269 wall columns=9]
      posters_wall_example_characters: >-
        [characters ids=417,34470,45627,71,36765,7373,24596,80,14523,10863,672,2160,4963,35252,36828,18769,18344,24482,84677,24595,434,5187,40881,22037 wall columns=8]
      posters_wall_example_people: >-
        [people ids=1870,118,65,212,185,79,1117,99,86 wall columns=9]
      posters_wall_notice: >-
        Сплошная стена картинок создаётся добавлением параметра wall.
        <br>
        При наличии параметра wall число колонок colums может задаваться в пределах от 6 до 9.
      spoiler: Спойлер
      spoiler_example: >-
        [spoiler]текст спойлера[/spoiler],
        [spoiler=спойлер с названием]текст спойлера[/spoiler]
      link: Ссылка
      link_example: >-
        [url=http://www.warandpeace.ru]война и мир[/url],
        [url]http://www.warandpeace.ru[/url],
        http://www.warandpeace.ru
      link_notice: >-
        В большинстве ситуаций сайт сам распознает ссылки в тексте
        даже без тегов [url] и делает их "ссылками".
