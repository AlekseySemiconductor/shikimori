    feedback:
      title: Message to administration
      text: >-
        [p]
        Have an interesting idea?
        Or you don't like or miss anything here?
        Tell us about it in [url=http://shikimori.org/s/10586-Pozhelaniya-po-saytu]the topic of ideas and suggestions[/url].
        [/p]
        [p]
        Or maybe something has gone wrong and you want to inform us about it?
        Please leave your comments in
        [url=http://shikimori.org/s/102-Tema-ob-oshibkah]the topic about errors[/url].
        [/p]
        [p]
        Or maybe you just want to say or ask anything? Please read
        [url=http://shikimori.org/s/85018-FAQ-Chasto-zadavaemye-voprosy]the topic about frequently asked questions[/url]
        and ask your question there if you cannot find the answer.
        [/p]
        [p]
        Or fill in the form below and maybe we will answer you. Somewhen )
        [/p]

    ongoings:
      notice:
        - This section shows all currently airing and upcoming anime.
        - Release dates of new episodes are either retrieved from
          <a href="http://animecalendar.net/">animecalendar.net</a>
          or calculated based on release dates of previous episodes.
      currently_airing: Currently airing

    bb_codes:
      title: Site BBCodes
      notice: List of supported BBCodes with usage examples
      example_title: 'Example:'
      result_title: 'Result:'
      font_style: Font style
      font_style_example: '[b]bold[/b], [i]italics[/i], [u]underline[/u], [s]strikethrough[/s]'
      text_color: Text color
      text_color_example: '[color=red]color name[/color] and [color=#44ff88]RGB color code[/color]'
      text_alignment: Text alignment
      text_alignment_example: 'left-aligned [right]right-aligned[/right] [center]centered[/center]'
      font_size: Font size
      font_size_example: '[size=10]text[/size] and [size=16]text[/size]'
      font_size_notice: 13 &ndash; standard font size
      list: List
      list_example: '[list][*]first item[*]second item[/list]'
      mention: Mention
      mention_example: '@morr, hi'
      mention_notice: >-
        User nickname is prefixed with "@".
        User will receive notification that
        he has been mentioned in the forum.
      reply_to_comment: Reply to comment
      reply_to_comment_example_1: >-
        [comment=775324<span>comment id</span>]morr[/comment], hi
      reply_to_comment_example_2: >-
        [comment=775324]morr[/comment], hi
      reply_to_comment_notice: >-
        The comment's author will receive notification that
        his comment has been replied to in the forum.
      quote: Quote
      quote_example_1: >-
        [quote]quote[/quote]<br>
        [quote=morr]quote with a nickname[/quote]<br>
        [quote=775324<span>comment id</span>;1<span>quoted user id</span>;morr]comment quote[/quote]
      quote_example_2: >-
        [quote]quote[/quote]
        [quote=morr]quote with a nickname[/quote]
        [quote=775324;1;morr]quoted comment[/quote]
      quote_notice: >-
        User will receive notification that he has been quoted.
      anime_title_to_link: Anime title becoming a link with tooltip
      anime_title_to_link_example: >-
        [Psycho-Pass], [Naruto], [Watashitachi no Shiawase na Jikan], [Holo]
      anime_title_to_link_notice: >-
        All you need to turn anime title into a link is to enclose
        it in square brackets.
        This way: [Anime title].
        <br>
        Works for anime, manga, characters and people.
      anime_link_with_tooltip: Anime link with tooltip
      anime_link_with_tooltip_example_1: >-
        [anime=1<span>anime id</span>]anime link text[/anime],
        [manga=1]manga link text[/manga],
        [character=1]character link text[/character],
        [person=1]person link text[/person]
      anime_link_with_tooltip_example_2: >-
        [anime=1]anime link text[/anime],
        [manga=1]manga link text[/manga],
        [character=1]character link text[/character],
        [person=1]person link text[/person]
      anime_link_with_tooltip_notice: >-
        Anime, manga or character id &ndash; its id in site database.
        You can find this id in corresponding page URL.
        <br>
        E.g., id of anime
        <a href="http://shikimori.dev/animes/1-cowboy-bebop" title="Cowboy Bebop" class="bubbled" data-href="http://%{domain}/animes/790-ergo-proxy/tooltip">Ergo Proxy</a>
        with URL
        <a href="http://%{domain}/animes/790-ergo-proxy">http://%{domain}/animes/<b>790</b>-ergo-proxy</a>
        is <b style="color: #000">790</b>.
        <br>
        Works for anime, manga, characters and people.
      posters_8_columns: >-
        Eight-column anime, manga, character and person posters
      posters_8_columns_example: >-
        [mangas ids=33327,23390,13,3031,2,598,11,11734,12,5255,3866,610,4632,42451,29983,564 columns=8]
      posters_8_columns_notice: >-
        You can change the number of posters in a row
        by modifying <i>columns</i> parameter.
        Its value should be between 4 and 9 inclusive.
        <br>
        Anime posters are created with a tag [animes ids=...],
        manga posters - with a tag [mangas ids=...],
        character posters - with a tag [characters ids=...],
        and person posters - with a tag [people ids=...].
      posters_studio_or_year_kind: >-
        Anime or manga posters with studio or year-kind subtitle
      posters_studio_or_year_kind_example: >-
        [animes ids=5114,1575 cover_notice=studio columns=6]
        <br>
        [animes ids=6702 cover_notice=year_kind columns=5]
      posters_studio_or_year_kind_example_1: >-
        [animes ids=5114,1575 cover_notice=studio columns=6]
      posters_studio_or_year_kind_example_2: >-
        [animes ids=6702 cover_notice=year_kind columns=5]
      posters_studio_or_year_kind_notice: >-
        <i>cover_notice</i> parameter takes one of two values:
        <i>studio</i> (to display studio) or <i>year_kind</i> (to display year and kind).
        <br>
        Works for anime and manga only.
