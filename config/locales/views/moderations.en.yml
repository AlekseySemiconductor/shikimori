        for: for
        from: from
        warn: warn

    bans:
      index:
        expand_all: expand all
        notice: This is the history of bans and warnings
        instruction: Instructions
        instructions:
          - Don't discuss moderation related issues and the fact of you being
            a moderator with other members.
          - Don't discuss your reasons for banning a particular member
            as well as ban duration or why this user has been banned
            while another one has not.
          - Be polite, don't insult or harass other members.
          - Ban duration is set using a combination of minutes (m),
            hours (h), days (d) and weeks (w). E.g. <b><em>5m 2h 3w</em></b>
            is a ban for 3 weeks, 2 hours and 5 minutes.
          - Using zero as ban duration results in warning a member
            without actually banning him or her.
          - 'Ban duration for any particular member is calculated
            automatically using this formula:
            <b><em>0.5 + 0.5 * ((&lt;number_of_bans_for_the_last_two_months&gt; ^ 3) /2 - 1)</em></b>.'
          - Ban duration is left to your discretion but it's recommended to
            use ban duration calculated automatically.
          - Banned users trying to sign up using proxy server
            must be banned without further ado and for a very long time.
            Their comments must be removed.
          - 'Don''t ban for old comments - such comments are tagged with an
            <span style="font-size: 11px; color: green;">
            old comment</span> marker.'
          - Deliberate flaming or trolling is strictly
            prohibited - members starting either one must be banned.
        queue: Queue
        queue_empty: Queue is empty
        declined: Declined
        offtopic_plus_summaries: offtopic + summaries
        history: History

      ban:
        ban: ban
        banned_on: "on" # не убирать кавычки
        for: for
        for_deleted_comment: for deleted comment
        warning: warning

    reviews:
      index:
        notice: This is the history of reviews moderation
        instruction: Instructions
        instructions:
          - In general review should follow the guidelines outlined
            <a href="http://shikimori.org/animes/1-Cowboy-Bebop/reviews/new">
            here</a>.
          - Rejected reviews are converted to 'Off-Topic' forum topics
            and cannot be restored.
          - Reject reviews containing either implicit or explicit trolling,
            abusive language or which are meant to cause flaming.
        queue: Queue
        more_summaries_pending: >-
          That's not all yet. Other reviews will be available for
          moderation after processing the ones above.
        queue_empty: Queue is empty
        history: History

      review:
        accept: accept
        move_to_offtopic: move to offtopic

    versions:
      index:
        notice: This is the history of content changes authored by members.
        instruction: Instructions
        instructions:
          - 'Для аниме описания должны быть уникальны, то есть не взяты
            с других сайтов. Проверяется это просто:
            ищется в Гугле фраза из правки пользователя вот
            <a href="https://www.google.ru/search?sourceid=chrome&client=ubuntu&channel=cs&ie=UTF-8&q=%D0%9E%D0%BD+%D0%B8%D0%BC%D0%B5%D0%B5%D1%82+%D1%81%D0%BF%D0%BE%D1%81%D0%BE%D0%B1%D0%BD%D0%BE%D1%81%D1%82%D1%8C+%D0%B2%D0%B8%D0%B4%D0%B5%D1%82%D1%8C+%D0%BF%D1%80%D0%B8%D0%B7%D1%80%D0%B0%D0%BA%D0%BE%D0%B2+%D0%B8+%D0%B4%D1%83%D1%85%D0%BE%D0%B2.+%D0%A0%D0%BE%D0%BA%D0%BE%D0%B2%D0%BE%D0%B9+%D0%B4%D0%B5%D0%BD%D1%8C+%D0%BF%D1%80%D0%B8%D1%85%D0%BE%D0%B4%D0%B8%D1%82+%D0%BA%D0%BE%D0%B3%D0%B4%D0%B0+%D0%BE%D0%BD+%D0%B2%D1%81%D1%82%D1%80%D0%B5%D1%87%D0%B0%D0%B5%D1%82+%D1%88%D0%B8%D0%BD%D0%B8%D0%B3%D0%B0%D0%BC%D0%B8+%D0%9A%D1%83%D1%87%D0%B8%D0%BA%D0%B8+%D0%A0%D1%83%D0%BA%D0%B8%D1%8E">так</a>.
            Если находится полное совпадение (на любом сайте, кроме Шикимори),
            значит это копипаста, и правку следует отклонить.
            Для манги и персонажей описания могут быть взяты с других сайтов,
            но при этом должен быть указан источник.'
          - Не должно быть грамматических ошибок. Проверить можно в Ворде
            или <a href="http://advego.ru/text/">тут</a>.
          - Имена персонажей должны быть <b>подсвечены</b> указанием
            после имени в скобочках японского или английского варианта имени
            (если у персонажа задано русское имя, и прямое вхождение имени
            встретится в тексте описания, то имя будет так же
            <b>подсвечено</b>).
          - Описания должны быть написаны литературным русским языком.
            Время от времени добавляют дословные переводы с английского,
            подобное принимать не нужно.
          - При принятии или отказе правки от вашего имени пользователю
            будет выслано уведомление о принятии или отказе.
            При отказе, пожалуйста, напишите пользователю о том,
            что ему нужно исправить, чтобы правка была принята.
          - Запрета на полное изменение чьих-либо описаний нет.
            Любые описания могут быть изменены другими пользователям,
            если модератор сочтёт, что новый текст лучше.
          - 'Кадры должны быть надлежащего качества:
            онгоинги - 720p (1280x720),
            для более старых - не менее 480p (720x480),
            для совсем старых аниме 90х годов и ранее можно и
            в худшем качестве.'
          - На кадрах не должно быть логотипов, водяных знаков других сайтов,
            а также субтитров.
          - 'Боты теперь умеют удалять видео, создавая запрос на удаление.
            Удаляют в двух случаях: либо видео не работает,
            либо видео дублируется.'
        instructions_notice: >-
          In case of minor drawbacks it's recommended to accept (rather than
          reject) content change and correct it by yourself if necessary:
          when editing anime/manga/character description you can use
          "Apply" button (it's located to the left of "Save" button)
          to apply your changes without adding you to the list of authors.
        queue: Queue
        more_content_changes_pending: >-
          That's not all yet. Other content changes will be available for
          moderation after processing the ones above.
        queue_empty: Queue is empty
        history: History of content changes
