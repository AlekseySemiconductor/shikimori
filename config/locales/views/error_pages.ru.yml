ru:
  page404:
    title: Страница не найдена
    text:
      <p>Скорее всего, ты тут из-за очепятки в адресе страницы.</p>
      <p>
        Попробуй <a href='/'> вернуться на главную</a>
        или свяжись с администрацией сайта.
      </p>

  page503:
    title: Nooooooooooooo
    text:
      <p>Что-то сломалось. Возможно, мы уже чиним ошибку.</p>
      <p>
        Попробуй <a onclick="location.reload();">перезагрузить страницу</a>
        или свяжись с <a href="mailto:%{email}">администрацией сайта</a>.
      </p>

  page_moved:
    title: Страница переехала
    text:
      <p>Этой страницы больше не существует.</p>
      <p>Прежняя страница доступна по <a href="%{url}">новой ссылке</a>.</p>

  age_restricted:
    warning: Доступ<br>ограничен 18+
    title:
      Эта страница содержит "взрослый" контент,
      просматривать который могут только совершеннолетние пользователи.
    text: |
      <p>Тебе уже есть 18 лет?</p>
      <p>
        <span class='confirm' data-cookie="%{cookie}">Да</span>
        &nbsp;&nbsp;&nbsp;
        <a href='%{root_url}'>Нет</a>
      </p>
    authorize: Авторизуйся для подтверждения возраста
    underage: В профиле указано, что тебе меньше 18 лет
    cancel: На главную

  rkn_banned:
    warning: Заблокитровано<br>Роскомнадзором
    title:
      Эта страница содержала запрещённый контент.
