ru:
  reviews:
    form:
      introduction: >-
        <p>
        Рецензия — это жанр журналистики и художественной критики,
        который содержит краткий анализ и оценку какой-нибудь работы.
        </p>
        <p>
        Очень важно, чтоб мы могли описывать свои впечатления и мысли о
        произведении и таким образом информировать и других пользователей
        о том, какого качества %{kind}. Есть некоторые негласные правила,
        которые помогут вам написать полноценный обзор,
        который не стыдно будет продемонстрировать окружающим.
        </p>
        <p>
        Перед тем как приступить, уделите пару минут некоторым моментам,
        которые помогут вам в написании грамотного и как можно более
        профессионального обзора:
        </p>

      guidelines: >-
        <li>
        <p>
        Просмотр. По возможности просмотрите аниме в хорошем качестве
        и с приемлемым переводом или субтитрами
        (последнее даст возможность оценить работу сэйю,
        что может быть небольшим открытием для любителей дабберских работ).
        </p>
        </li>

        <li>
        <p>
        Введение. Напишите причину вашей рецензии,
        что вас вдохновило поделиться впечатлениями.
        Или же, какая часть картины выделяется больше всего в целом.
        Это стержень рецензии. Можете смело опираться на сценарий,
        режиссуру, спец. эффекты или задумку режиссера или мангаки.
        </p>
        </li>

        <li>
        <p>
        Особенности. Тут можно смело описывать золотые моменты,
        сравнить схожие работы, описать особенности персонажей,
        интерпретировать сюжет, критиковать музыку и многое другое.
        </p>
        </li>

        <li>
        <p>
        Резюме. Понравилось ли вам аниме в целом? Стоит ли его смотреть?
        Составьте ваше итоговое мнение о фильме и оцените работу режиссера.
        И вынесете вердикт.
        </p>
        </li>
