      year: '%{year}'
      years: '%{from}-%{to}'
      decade: '%{decade}s'

  titles/anime_keywords:
    type:
      tv: anime TV series
      novel: visual novels
      movie: anime movie
      anime: anime
      manga: manga
    other: list catalogue catalog base

  titles/generate_season:
    season:
      winter: Winter %{year}
      spring: Spring %{year}
      summer: Summer %{year}
      fall: Fall %{year}
    year: '%{year}'
    decade: '%{decade}0s'
