  titles/collection_title:
    status:
      anime:
        one_type: &anime_one_type
          anons: upcoming anime
          ongoing: airing anime
          released: released anime
          latest: latest anime
        many_types:
          <<: *anime_one_type
      manga:
        one_type:
          anons: upcoming %{type}
          ongoing: ongoing %{type}
          released: released %{type}
          latest: latest %{type}
        many_types:
          anons: upcoming manga
          ongoing: ongoing manga
          released: released manga
          latest: latest manga
    kind:
      anime:
        long: &anime_long
          movie: Movies
          music: Music
          ona: ONA
          ova/ona: OVA/ONA
          ova: OVA
          special: Specials
          tv: TV Series
          tv_13: Short TV Series
          tv_24: Average TV Series
          tv_48: Long TV Series
        short:
          <<: *anime_long
      manga:
        long: &manga_long
          doujin: Doujin
          manga: Manga
          manhua: Manhua
          manhwa: Manhwa
          novel: Novels
          one_shot: One Shots
        short:
          <<: *manga_long
    of_genres: of %{genres} %{list}

  titles/localized_season_text:
    winter_season: winter %{year} season
    fall_season: fall %{year} season
    summer_season: summer %{year} season
    spring_season: spring %{year} season
    planned: planned
    old: old
    latest_anime: latest anime
    latest_manga: latest manga
    winter_year: Winter %{year}
    fall_year: Fall %{year}
