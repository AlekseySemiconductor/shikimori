en:
  db_entry_decorator: &db_entry_decorator
    no_description: No description
  ani_manga_decorator: &ani_manga_decorator
    <<: *db_entry_decorator
    time_ago_format: '%s ago'
  anime_decorator:
    <<: *ani_manga_decorator
  anime_video_preview_decorator:
    score:
      excellent: excellent
      good: good
      okay: okay
  character_decorator:
    <<: *db_entry_decorator
    job_title:
      character: Character
      anime_character: Anime character
      manga_character: Manga character
      anime_manga_character: Anime & Manga Character
  contest_decorator:
    <<: *db_entry_decorator
  group_decorator:
    <<: *db_entry_decorator
  manga_decorator:
    <<: *ani_manga_decorator
  person_decorator: &person_decorator
    <<: *db_entry_decorator
    job_title:
      producer: Producer
      mangaka: Mangaka
      composer: Composer
      seyu: Seyu
      anime_manga_projects_participant: Anime & Manga projects participant
      anime_projects_participant: Anime projects participant
      manga_projects_participant: Manga projects participant
    occupation:
      anime_manga: Anime & Manga
      anime: Anime
      manga: Manga
      projects: Projects
  seyu_decorator:
    <<: *person_decorator
  topic_decorator: &topic_decorator
    show_hidden_comments_text_html: Display %{comment_count} %{out_of_total_comments} %{comment_word}
  topic_proxy_decorator:
    <<: *topic_decorator
  user_decorator: &user_decorator
    always_online: always online
    online: online
    offline: last online %{time_ago}%{ago}
    ago: ago
    registration_formats:
      full: '%B %e, %Y'
      month_year: '%B %Y'
      year: '%Y'
  user_history_decorator:
    actions:
      add: Added to list
      delete: Removed from list
      complete_with_score: '%{status_name} and rated <b>%{score}</b>'
      episodes:
        completed_movie: Watched movie
        completed_anime: Watched all episodes
        completed_novel: Read novel
        completed_manga: Read manga
        reset_anime: Reset episodes count
        reset_manga: Reset volumes and chapters count
      rate:
        cancelled: Rating removed
        changed: Rating changed from <b>%{prior_score}</b> to <b>%{score}</b>
        rated: Rated <b>%{score}</b>
      import:
        anime: Anime imported - %{records}
        manga: Manga imported - %{records}
      registration: Registration
      anime_history_clear: Anime history cleared
      manga_history_clear: Manga history cleared
    time_ago: '%{time_ago} ago'
    watched_one_episode: '%{watched} %{division} %{number}'
    watched_two_episodes: '%{watched} %{number_first} and %{number_second} %{division}'
    watched_three_episodes: '%{watched} %{number_first}, %{number_second} and %{number_third} %{division}'
    watched_episodes_range: '%{watched} %{number_first}-%{number_last} %{division}'
  user_profile_decorator:
    <<: *user_decorator
    male: male
    female: female
    no_personal_data: No personal data
    personal_data_hidden: Personal data hidden
    aka: Also known as
    compatibility:
      zero: no compatibility
      low: low compatibility
      moderate: medium compatibility
      high: high compatibility
      full: full compatibility
    member_since: member since
  message_decorator:
    version_accepted: >-
      Your [version=%{version_id}]content change[/version] for [%{item_type}]%{item_id}[/%{item_type}] was accepted.
    version_rejected: >-
      Your [version=%{version_id}]content change[/version] for [%{item_type}]%{item_id}[/%{item_type}] was rejected.
    version_rejected_with_reason: >-
      Your [version=%{version_id}]content change[/version] for [%{item_type}]%{item_id}[/%{item_type}] was rejected because of [quote=%{moderator}]%{reason}[/quote]
  version_decorator:
    field_name:
      screenshots_upload: Screenshots upload
      screenshots_delete: Screenshots delete
      screenshots_reposition: Screenshots order
