        href=\"javascript:;\" >Reverse Harem</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime showcase the joys and
        hardships of falling in love, whether a schoolgirl has an unrequited&nbsp;crush
        on her senpai, a <a href=&#34;/anime/tags/love-triangle&#34; >Love Triangle</a>
        occurs within a group of friends, or rivals become lovers through competition
        or their intense passion for each other.</p>\" id=\"184\" class=\"filter ternary
        null tooltip\" value=\"184\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Romance</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Sci-fi, or science fiction, is a speculative genre which builds
        on imagination. Sci-fi anime ask, &quot;what if things were different?&quot;
        They explore a new world, whether it's the world of the future or past, a
        present Earth with a changed history, a land that was previously unknown,
        or another planet entirely. The genre commonly features humanity's inquisitiveness
        and innovation, as they grapple with new technologies, new societies, or new
        frontiers in <a href=&#34;/anime/tags/outer-space&#34; >Outer Space</a>.</p>\"
        id=\"137\" class=\"filter ternary null tooltip\" value=\"137\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Sci Fi</a><i class='fa
        fa-minus'></i></li>\n<li id=\"318\" class=\"filter ternary null\" value=\"318\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Seinen</a><i
        class='fa fa-minus'></i></li>\n<li id=\"191\" class=\"filter ternary null\"
        value=\"191\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Shoujo</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p><a href=&#34;/anime/tags/yuri&#34; >Yuri</a> is a genre that depicts
        homosexual relationships between women. Japan typically uses this single category
        for all forms of these relationships, sexual or not. In the West, the term
        Shoujo-ai categorizes stories that focus on the emotional aspects of the relationships,
        while Yuri categorizes more of the sexual aspects and explicit content. As
        Anime-Planet's audience is mostly based in the West, we use the Western definition
        for both Yuri and Shoujo-ai.</p>\" id=\"189\" class=\"filter ternary null
        tooltip\" value=\"189\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Shoujo-ai</a><i class='fa fa-minus'></i></li>\n<li id=\"152\" class=\"filter
        ternary null\" value=\"152\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Shounen</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p><a href=&#34;/anime/tags/yaoi&#34; >Yaoi</a>, known as Boys' Love
        or BL in Japan, is a genre mostly written by women, for women, that depicts
        homosexual relationships between men. Japan typically uses this single category
        for all forms of these relationships, sexual or not. In the West, the term
        Shounen-ai categorizes stories that focus on the emotional aspects of the
        relationships, while Yaoi categorizes more of the sexual aspects and explicit
        content. As Anime-Planet's audience is mostly based in the West, we use the
        Western definition for both Yaoi and Shounen-ai.&nbsp;</p>\" id=\"190\" class=\"filter
        ternary null tooltip\" value=\"190\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Shounen-ai</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Slice of life, or &quot;nichijou&quot;
        in Japanese, refers to events that occur on a daily basis such as getting
        ready for the day, light chores, enjoying a hobby, or preparing meals. These
        events differ depending on setting, but above all else are considered to be
        ordinary, everyday actions that don&rsquo;t always follow a central plot.
        The related tags <a href=&#34;/anime/tags/school-life&#34; >School Life</a>
        and <a href=&#34;/anime/tags/work-life&#34; >Work Life</a> focus on ordinary
        events that take place in a school or work setting, respectively.</p>\" id=\"127\"
        class=\"filter ternary null tooltip\" value=\"127\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Slice of Life</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime delve into the world
        of competitive Sports, ranging from team-based to individual participants.
        From <a href=&#34;/anime/tags/baseball&#34; >Baseball</a> or <a href=&#34;/anime/tags/basketball&#34;
        >Basketball</a>, to track and field or combat-based sports, these works focus
        on the athletes and those around them who show their support.</p>\" id=\"201\"
        class=\"filter ternary null tooltip\" value=\"201\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Sports</a><i class='fa fa-minus'></i></li>\n
        \               </ul>\n\n                <a id=\"advanced_filter_tags\" class=\"showMore
        moreSmall\" href='javascript:;'>more tags</a>\n\n                <ul id='advanced_more_tags'
        style='display: none;'>\n                    <li data-class=\"filter-tooltip\"
        title=\"<p>Abstract works are generally intellectual in nature and rooted
        in imagination or philosophy, portraying a unique message or theme. As such,
        they don't necessarily focus on traditional narration, characterization, or
        development, presenting unique, unconventional or vivid visual styles instead.</p>\"
        id=\"124\" class=\"filter ternary null tooltip\" value=\"124\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Abstract</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These anime
        explore the occupations, issues and lifestyles related to agriculture and
        farming. They frequently take place on a farm or in the countryside, and follow
        protagonists that learn or practice skills such as tilling the earth or taking
        care of barnyard animals.</p>\" id=\"673\" class=\"filter ternary null tooltip\"
        value=\"673\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Agriculture</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime are heavily or loosely influenced by Lewis Carroll's
        1865 publication <a href=&#34;http://en.wikipedia.org/wiki/Alices_Adventures_in_Wonderland&#34;
        rel=&#34;nofollow&#34; >Alice's Adventures in Wonderland</a>, or its sequel
        <a href=&#34;http://en.wikipedia.org/wiki/Through_the_Looking-Glass&#34; rel=&#34;nofollow&#34;
        >Through the Looking-Glass</a>. They range between true adaptations, alternate
        versions, parodies, or stories that take place in a new setting that heavily
        mimics or alludes to Alice's journey.</p>\" id=\"529\" class=\"filter ternary
        null tooltip\" value=\"529\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Alice in Wonderland</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>The universe is vast, and it's easy
        to imagine that there might be non-human life on distant worlds. Whether physically
        similar to mankind or vastly different, these works feature beings born on
        other worlds. Anime that take place on Earth might encounter unexpected visitors
        with unknown intentions; or on the homeworld of another culture, human beings
        are the Aliens.</p>\" id=\"235\" class=\"filter ternary null tooltip\" value=\"235\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Aliens</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These
