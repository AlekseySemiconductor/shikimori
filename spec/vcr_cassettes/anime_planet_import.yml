        ternary null tooltip\" value=\"24\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Boxing</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Bullying is the use of force, threat, or coercion to abuse, intimidate,
