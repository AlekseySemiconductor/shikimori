        class=\"filter ternary null tooltip\" value=\"269\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Assassins</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime showcase characters&nbsp;that
