        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Body
        Swapping</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime follow bounty hunters as they travel the land or the
        galaxy, tracking criminals or targets, capturing or killing them, and collecting
