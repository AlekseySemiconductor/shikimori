        on the job. Each year, four different studios are chosen, and each studio
        creates and releases an original short film.</p>\" id=\"490\" class=\"filter
        ternary null tooltip\" value=\"490\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
