        - in advanced cases, they are indistinguishable. As machines, they are often
        shown as possessing stronger logic and reasoning than real humans; however,
        this logic can also limit them, as they can have difficulty processing emotional
        concepts or social relationships. These anime feature Androids in starring
        roles, either as main characters or as important elements of the plot or setting.</p>\"
        id=\"280\" class=\"filter ternary null tooltip\" value=\"280\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Androids</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Androphobia
