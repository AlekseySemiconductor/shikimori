        class=\"filter ternary null tooltip\" value=\"698\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Autobiographies</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Aviation concerns the mechanics of
