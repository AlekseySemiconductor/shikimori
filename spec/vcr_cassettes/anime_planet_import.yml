        blackmailer and the victim.</p>\" id=\"530\" class=\"filter ternary null tooltip\"
        value=\"530\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Blackmail</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Board game anime feature traditional-style board tabletop games
        such as chess, checkers, or mahjong. Characters may simply enjoy games among
        friends, be shown preparing for or competing in professional matches, or engaging
        in the shadowy world of underground gaming.</p>\" id=\"116\" class=\"filter
        ternary null tooltip\" value=\"116\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Board Games</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Characters in these anime live in
