        such as working on space stations or cleaning up debris in orbit. Unlike futuristic
        civilizations where travelling into the galaxy is commonplace,&nbsp;these
        anime take place&nbsp;in an era where space travel isn't easily accomplished
        by the general populace.</p>\" id=\"782\" class=\"filter ternary null tooltip\"
        value=\"782\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Astronauts</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>An autobiography is a story that recounts a person&rsquo;s life,
