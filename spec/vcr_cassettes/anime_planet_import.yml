        fa-plus\"></i><a href=\"javascript:;\" >Cafe</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>In these anime, characters summon
        creatures or constructs from cards to battle the forces of their opponent.
        Common themes include card collecting, training, and participating in matches
        and tournaments.</p>\" id=\"298\" class=\"filter ternary null tooltip\" value=\"298\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Card
        Battles</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>They're fast, they're sexy and they're the perfect way to get from
        A to B in style. They're cars! These anime showcase automobiles and the characters
        who interact with them, from street races to cars used in combat, to AI-controlled
        vehicles that have gone awry.</p>\" id=\"21\" class=\"filter ternary null
        tooltip\" value=\"21\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Cars</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime have fully computer-animated graphics. <a href=&#34;/anime/tags/flash-animation&#34;
        >Flash Animation</a> is a subset of CG Animation.</p>\" id=\"753\" class=\"filter
        ternary null tooltip\" value=\"753\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >CG Animation</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Classical music encompasses a broad
        array of styles and instruments, These anime focus on the appreciation of
        the art form or on classical musicians themselves, whether they&rsquo;re amateurs
        or professionals.</p>\" id=\"272\" class=\"filter ternary null tooltip\" value=\"272\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Classical
        Music</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>For anime, collections are a compilation of episodes that focus
        on the same theme, but from different directors or staff.</p>\r\n<p>For manga,
        collections are a compilation of <a href=&#34;http://www.anime-planet.com/manga/tags/one-shot&#34;
        >One Shots</a> from a single author, unlike <a href=&#34;http://www.anime-planet.com/manga/tags/anthologies&#34;
        >Anthologies</a>, which are a compilation of One Shots from multiple authors
        or artists.</p>\" id=\"156\" class=\"filter ternary null tooltip\" value=\"156\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Collections</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These
        anime feature multiple mecha which can attach to each other in modular fashion,
        creating larger and more powerful super-machines that can act in new ways.</p>\"
        id=\"702\" class=\"filter ternary null tooltip\" value=\"702\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Combining Mecha</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Coming-of-age
        refers to the process by which a child becomes an adult. These anime showcase
        characters who make the transition naturally, or are forced to grow due to
        outside pressures. Learning about one's self, about others, about the world,
        and what society requires from adults, are all common themes of coming-of-age
        works.</p>\" id=\"701\" class=\"filter ternary null tooltip\" value=\"701\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Coming
        of Age</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime are set in the countryside, an area outside of cities
        and removed from their influence. Communities are generally rural and pastoral
        in nature, with customs and dialects that could be seen as strange or antiquated.
        Some anime showcase the contrast between city and country life, showing how
        city folk struggle in adapting to a slower way of living.</p>\" id=\"265\"
        class=\"filter ternary null tooltip\" value=\"265\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Countryside</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Unlike <a href=&#34;/anime/tags/gender-bender&#34;
        >Gender Bender</a> titles where a character undergoes a complete physical
        sex change, these anime showcase characters who crossdress for a secretive
        reason, whether it's to attend a single-sex school or to acquire a job targeted
        at a specific gender. The secretive, crossdressing element must be the focus
        of these anime to receive the tag.</p>\" id=\"733\" class=\"filter ternary
        null tooltip\" value=\"733\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Crossdressing</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Crossover titles showcase characters
        from two or more different franchises. They are often short specials for anime
        or extra chapters for manga.</p>\" id=\"244\" class=\"filter ternary null
        tooltip\" value=\"244\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Crossover</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime use lowbrow humor to make you laugh, most commonly
        by sex jokes, toilet humor, bodily functions or crass racial stereotypes.
        If these anime ask you to pull their finger you should politely decline.</p>\"
        id=\"249\" class=\"filter ternary null tooltip\" value=\"249\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Crude</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Characters
        in these anime attend a culinary school to learn how to cook or bake, with
        an emphasis on cooking techniques and proper plating.</p>\" id=\"677\" class=\"filter
        ternary null tooltip\" value=\"677\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Culinary School</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Cyberpunk is a type of science fiction
        where rapid advancement of technology comes at the cost of neglecting social
        issues. Common themes include powerful or intelligent computers, vast cyberspace
        networks that can be jacked into or explored virtually, or human augmentation.
        Many Cyberpunk anime showcase a society that's evolved into a hyper-efficient
        <a href=&#34;/anime/tags/dystopia&#34; >Dystopia</a> where human needs are
        secondary to a smoothly functioning corporate machine.</p>\" id=\"17\" class=\"filter
        ternary null tooltip\" value=\"17\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Cyberpunk</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Harder, better, faster, stronger.
        Cyborgs are organic beings enhanced by mechanical prosthetics, granting them
        abilities beyond those of mere mortals. Where does the man end and the machine
        begin?</p>\" id=\"9\" class=\"filter ternary null tooltip\" value=\"9\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Cyborgs</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Whether
        they're riding casually or racing competitively, the characters in these anime
        adore their bikes and the feeling of the wind rushing by as they ride.</p>\"
        id=\"682\" class=\"filter ternary null tooltip\" value=\"682\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Cycling</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Characters
        in these anime have a need and there's only one person who can fulfill it,
        for a price. The &quot;devil&quot; might be a merchant in a <a href=&#34;/anime/tags/mysterious-shop&#34;
        >Mysterious Shop</a>, a demon or evil being from the underworld, or any number
        of other individuals who offer a Faustian bargain.</p>\" id=\"700\" class=\"filter
        ternary null tooltip\" value=\"700\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Deal with the Devil</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>A delinquent is a young person, generally
        of school age, who has a problem with following social rules or the word of
        authority figures. These anime typically focus on the group dynamics of a
        delinquent's gang of friends, or the misadventures they get into thanks to
        their attitudes and actions.</p>\" id=\"330\" class=\"filter ternary null
        tooltip\" value=\"330\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Delinquents</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Demons are non-human entities generally believed to be dark or
        evil in nature. If demons are a core aspect of the work, their actions - often
        harmful to humans - will generally be the focus. Characters may engage in
        fighting demons physically; may attempt exorcisms or other rituals or spells
        to deal with them; or may be the demons or their servants or allies, carrying
        out their own agendas.</p>\" id=\"121\" class=\"filter ternary null tooltip\"
        value=\"121\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Demons</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Detectives are people who investigate crimes. These anime feature
        characters who work the streets, analyze evidence from crime scenes, or research
        past records, using logic and reasoning to discover who did what, and how.
        Detectives may be members of a police force, employed by some other organization,
        or private citizens with a desire to learn the truth.</p>\" id=\"187\" class=\"filter
        ternary null tooltip\" value=\"187\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Detectives</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Dinosaurs are a broad range of reptilian
        or bird-like creatures which generally went extinct before the rise of mankind.
        These anime center on the impact of dinosaurs - whether reimagined, extinct,
        or living and breathing alongside humans, and may feature dinosaurs as major
        characters.</p>\" id=\"220\" class=\"filter ternary null tooltip\" value=\"220\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Dinosaurs</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Doujin
        are a popular type of independently produced and distributed magazine, generally
        made in small print runs and often written by fans of manga and/or anime,
        including fan-fiction based on pre-existing characters from other authors.
        Common themes in these anime include production and distribution, attending
        doujinshi conventions, or the culture of doujin readers.</p>\" id=\"728\"
        class=\"filter ternary null tooltip\" value=\"728\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Doujinshi</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Dragons are huge and mighty serpentine
        mythological creatures, often seen as being magical in nature. These anime
        center on the impact of dragons - whether reimagined, extinct, or living and
        breathing alongside humans, and may feature dragons as major characters.</p>\"
        id=\"239\" class=\"filter ternary null tooltip\" value=\"239\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Dragons</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Drug Use
        occurs in these anime. The substances of choice are narcotics prevalent in
        the real world, or fictional cocktails that enhance moods or physical abilities.
        While usually portrayed in a negative light, some anime showcase Drug Use
        as an accepted part of the culture.&nbsp;</p>\" id=\"732\" class=\"filter
        ternary null tooltip\" value=\"732\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Drug Use</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Unlike idyllic utopias, a Dystopia is an imagined timeline where
        something has gone terribly wrong. In these anime, invasive, totalitarian
        governments might rule the populace with an iron fist and use fear as a controlling
        mechanism. Sentient machines, ethics violations, forced population control
        and corrupt justice systems are common Dystopian themes. Some Dystopias might
        appear to be utopias, but once you look beneath the surface, terrible secrets
        are exposed.</p>\" id=\"697\" class=\"filter ternary null tooltip\" value=\"697\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Dystopia</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>An
        earthquake shatters the tranquillity of these anime, whether the disaster
        was natural or manmade. Often these anime center on the aftermath of the event
        and how the characters struggle to survive.</p>\" id=\"761\" class=\"filter
        ternary null tooltip\" value=\"761\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Earthquake</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime aim to inform you about
        a real world subject. Whether scientific, historical, cultural, social, or
        practical knowledge useful towards mastering a skill, facts are provided on
        a given set of topics throughout the story.</p>\" id=\"504\" class=\"filter
        ternary null tooltip\" value=\"504\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Educational</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Characters in these anime suffer
        Emotional Abuse at the hands of others, whether they're <a href=&#34;/anime/tags/bullying&#34;
        >Bullied</a> or cruelly teased by a classmate, are the victim of gaslighting,
        are abused by a relative, or anything in between.</p>\" id=\"734\" class=\"filter
        ternary null tooltip\" value=\"734\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Emotional Abuse</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Environmental anime concern themselves
        with the state of the natural world and how humans interact with it. Balance
        and harmony, and specifically the effects of expanding civilization and industry
        on wildlife, biological diversity, and the world as a whole, are important
        themes.</p>\" id=\"173\" class=\"filter ternary null tooltip\" value=\"173\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Environmental</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Episodic
        anime are a collection of separate stories loosely connected by a theme or
        one or more central recurring characters.</p>\" id=\"247\" class=\"filter
        ternary null tooltip\" value=\"247\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Episodic</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime predominantly or fully take place in Europe.</p>\"
        id=\"264\" class=\"filter ternary null tooltip\" value=\"264\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Europe</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These anime
        depict an explicit level of sexual content, indicated by one or more of the
        following: detailed, graphic sequences; a high frequency of sexual content,
        even if content isn't explicit; prevalent nudity; <a href=&#34;/anime/tags/fetish&#34;
        >Fetish</a>-based, graphic sequences; or simulated sexual acts.</p>\" id=\"735\"
        class=\"filter ternary null tooltip\" value=\"735\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Explicit Sex</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime portray an explicit level
        of violence, either due to high frequency or for showing shocking, graphic
        acts. Common sightings include excessive blood, body explosions, broken bones,
        internal organs, torture, cannibalism, or detailed, disturbing sequences of
        other types of violence.</p>\" id=\"328\" class=\"filter ternary null tooltip\"
        value=\"328\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Explicit Violence</a><i class='fa fa-minus'></i></li>\n<li id=\"240\" class=\"filter
        ternary null\" value=\"240\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Family Friendly</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime focus on the fashion
        industry. Common themes include design, creation, modelling, marketing, or
        appreciation of clothing, makeup and accessories.</p>\" id=\"260\" class=\"filter
        ternary null tooltip\" value=\"260\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Fashion</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these anime have an unusual desire or sexual fetish
        that falls outside of the social norm. Often deviant, these obsessions can
        manifest in a variety of forms such as voyeurism, sadomasochism, bondage,
        or an unnatural preference for feet.</p>\" id=\"531\" class=\"filter ternary
        null tooltip\" value=\"531\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Fetish</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime take place in Japan between the Heian and Meiji eras.
        Common themes are typically influenced by <a href=&#34;/anime/tags/samurai&#34;
        >Samurai</a>, shinsengumi, or the shogunate, and frequently focus on warfare,
        travel, or rural life.</p>\" id=\"315\" class=\"filter ternary null tooltip\"
        value=\"315\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Feudal Japan</a><i class='fa fa-minus'></i></li>\n<li id=\"503\" class=\"filter
        ternary null\" value=\"503\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Flash Animation</a><i class='fa fa-minus'></i></li>\n<li
        id=\"292\" class=\"filter ternary null\" value=\"292\" data-name=\"\" ><i
        class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Food</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime relate to food and beverage,
        from taking place in a <a href=&#34;/anime/tags/restaurants&#34; >Restaurant</a>,
        <a href=&#34;/anime/tags/cafe&#34; >Cafe</a> or <a href=&#34;/anime/tags/culinary-school&#34;
        >Culinary School</a>, to showcasing step-by-step cooking instructions and
        techniques, to featuring culinary competitions that pit would-be chefs or
        bakers against each other.</p>\" id=\"722\" class=\"filter ternary null tooltip\"
        value=\"722\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Food and Beverage</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime feature protagonists that are partially or fully based
        on food or ingredients. The characters can appear in normal, anthropomorphic
        or fantastical forms, for example, the creatures in <a href=&#34;/anime/dogtato-kun&#34;
        >Dogtato-kun</a> are food-based representations of normal animals.</p>\" id=\"721\"
        class=\"filter ternary null tooltip\" value=\"721\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Food Protagonists</a><i class='fa
        fa-minus'></i></li>\n<li id=\"289\" class=\"filter ternary null\" value=\"289\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Futuristic</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>You
        win some, you lose some. Gambling is a strong focus in these anime, from casino
        adventures to backroom games. Characters often gamble day in and day out for
        a variety of stakes: money, fame, or in the case of <a href=&#34;/anime/tags/high-stakes-games&#34;
        >High Stakes Games</a>, even more sinister consequences.</p>\" id=\"480\"
        class=\"filter ternary null tooltip\" value=\"480\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Gambling</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Ga-nime is a type of anime defined
        by its unique use of illustrations, photographs, woodcuts and computer graphics
        alongside minimal animation. The term was <a href=&#34;http://corp.toei-anim.co.jp/english/press/2006/05/ganime_a_new_style_of_artistic.html&#34;
        rel=&#34;nofollow&#34; >defined and announced by</a> Toei Animation in 2006.</p>\"
        id=\"540\" class=\"filter ternary null tooltip\" value=\"540\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Ga-nime</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>A character
        in these anime undergoes a complete or partial physical sex change, whether
        due to environmental aspects, an enchanted item, a wish that's been granted
        or a number of other factors. Depending on the situation, the character might
        be stuck in their new body, or changed back automatically at some point, or
        have the ability to change back and forth at will. If a man and woman suddenly
        share the same body, the Gender Bender tag applies as well.</p>\" id=\"317\"
        class=\"filter ternary null tooltip\" value=\"317\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Gender Bender</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime are exclusively shown
        at the <a href=&#34;http://www.ghibli-museum.jp/en/&#34; rel=&#34;nofollow&#34;
        >Ghibli Museum</a> in Japan on a <a href=&#34;http://www.ghibli-museum.jp/en/004959.html&#34;
        rel=&#34;nofollow&#34; >rotating schedule</a>. They are unreleased outside
        of the venue.</p>\" id=\"562\" class=\"filter ternary null tooltip\" value=\"562\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Ghibli
        Museum Shorts</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>The protagonists of these anime are hot on the trail of ghosts,
        goblins and other things that go bump in the night. Whether they're running
        a paranormal school club or ghost hunting in a haunted mansion, the characters
        of these anime are always on the lookout for the supernatural.</p>\" id=\"228\"
        class=\"filter ternary null tooltip\" value=\"228\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Ghost Hunters</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Golf is the focus of these anime.
        Training and competing in tournaments or championships are common themes in
        sports titles, as well as being an underdog who goes against the odds to succeed.</p>\"
        id=\"672\" class=\"filter ternary null tooltip\" value=\"672\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Golf</a><i class='fa
        fa-minus'></i></li>\n<li id=\"19\" class=\"filter ternary null\" value=\"19\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Gore</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These
        anime include shoot-em-up, high octane gunfights between gunslingers, be they
        from the Old West or the far future.</p>\" id=\"758\" class=\"filter ternary
        null tooltip\" value=\"758\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Gunfights</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Gynophobia is defined as an irrational
        fear of women. In these anime, characters with the disorder have extreme reactions
        to the women in their lives, from panicking to having an intense allergic
        reaction to anything in between.</p>\" id=\"543\" class=\"filter ternary null
        tooltip\" value=\"543\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Gynophobia</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>A hacker is someone who seeks out and exploits weaknesses in a
        computer network. Hacking is a focus of these anime, either in the traditional
        sense, or more fantastical systems such as the human mind or dreams.</p>\"
        id=\"725\" class=\"filter ternary null tooltip\" value=\"725\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Hacking</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These anime
        showcase close-quarters combat, from <a href=&#34;/anime/tags/martial-arts&#34;
        >Martial Arts</a>, to <a href=&#34;/anime/tags/boxing&#34; >Boxing</a>, to
        flat out street brawling and beyond. Hand-to-hand combat includes all forms
        of kicks, punches, grabs, or throws, or even stranger close quarters maneuvers.</p>\"
        id=\"25\" class=\"filter ternary null tooltip\" value=\"25\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Hand to Hand Combat</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Characters
        in these stories play a 'game' with serious consequences. Fame, fortune, power,
        life: any or all of these may be won or lost according to the rules of competition.
        The stakes and the rules may be agreed upon by parties involved, or imposed
        on them by an external force; either way, not following them will usually
        have severe consequences for the transgressor. Those who take part in the
        game will generally be forced to play until they win... or lose.</p>\" id=\"427\"
        class=\"filter ternary null tooltip\" value=\"427\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >High Stakes Games</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>The setting
        of a historical anime takes place at some point in Earth's past. The level
        of dedication to portraying the lifestyles, societies, and technologies of
        past periods and peoples accurately or believably can vary greatly between
        different works.</p>\" id=\"305\" class=\"filter ternary null tooltip\" value=\"305\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Historical</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Idols
        are heavily promoted multimedia stars. In Japan, they are adored by the masses
        and frequently perform at concerts or events; however, the idol industry is
        both competitive and harsh, and many involved have short-lived careers. These
        anime showcase all there is about the profession, from training, to being
        scouted by talent agents, to management and production.</p>\" id=\"270\" class=\"filter
        ternary null tooltip\" value=\"270\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Idols</a><i class='fa fa-minus'></i></li>\n<li id=\"229\"
        class=\"filter ternary null\" value=\"229\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Incest</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>The&nbsp;Japan Anima(tor)'s Exhibition
        is a short film series by Studio Khara and Dwango. The project aims to showcase
        original animations, promotional films and music videos by a variety of directors
        and other staff.</p>\" id=\"763\" class=\"filter ternary null tooltip\" value=\"763\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Japan
        Animator's Exhibition</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Japanese mythology refers to any number of stories involving kami
        (deities or spirits), oni (ogres), and/or youkai (fey-like creatures). Anime
        commonly include ideas based on the creation myth, featuring Amaterasu, Susano-o,
        Izanagi and Izanami; tales of incredible beasts such as the serpentine Orochimaru;
        or stories of mortal deities or folk heroes like Momotarou.</p>\" id=\"242\"
        class=\"filter ternary null tooltip\" value=\"242\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Japanese Mythology</a><i class='fa
        fa-minus'></i></li>\n<li id=\"312\" class=\"filter ternary null\" value=\"312\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Journey
        to the West</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>A love triangle is a set of interconnected romantic relationships
        between three people. These anime focus on the trials and tribulations of
        characters who may at first be in love, uninterested, or completely oblivious,
        as they untangle their feelings, make their choices, and try to win the heart
        of their beloved. More complex sets of relationships involving more than three
        people, sometimes called love polygons, may also be included.</p>\" id=\"295\"
        class=\"filter ternary null tooltip\" value=\"295\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Love Triangle</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Magic is the use of gestures, incantations,
        or rituals to harness some kind of supernatural power. Characters in Magic
        anime tend to go by titles such as witch, wizard, mage, or sorcerer, and may
        be occupied with learning to harness these abilities or with finding magical
        relics or battling against strange entities... or other magic users.</p>\"
        id=\"120\" class=\"filter ternary null tooltip\" value=\"120\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Magic</a><i class='fa
        fa-minus'></i></li>\n<li id=\"681\" class=\"filter ternary null\" value=\"681\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Magic
        School</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime showcase maids: women - or rarely men - who are employed
        to help cook, clean, run errands, or anything else that their master requires.
        Alternately, the characters might be employees of a theme cafe where cosplay
        is required to please customers.</p>\" id=\"202\" class=\"filter ternary null
        tooltip\" value=\"202\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Maids</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime explore manga from the industry or consumer side. Common
        themes include the creative and design process, editing or meeting publishing
        deadlines, distribution and marketing, or the culture of manga consumption.</p>\"
        id=\"730\" class=\"filter ternary null tooltip\" value=\"730\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Manga Industry</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Martial
        arts are techniques that heavily involve training and are steeped in tradition.
        These techniques can have varied applications such as self-defense, psychological
        health or advanced use of weaponry, amongst others. Characters in these anime
        often spend much of their time training to defend themselves or others, participate
        in competitions of skill, honor their culture, or develop their health and
        spirituality.</p>\" id=\"26\" class=\"filter ternary null tooltip\" value=\"26\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Martial
        Arts</a><i class='fa fa-minus'></i></li>\n<li id=\"678\" class=\"filter ternary
        null\" value=\"678\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Martial Arts School</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime are based on a <a href=&#34;http://marvel.com/&#34;
        rel=&#34;nofollow&#34; >Marvel</a> comic book.</p>\" id=\"757\" class=\"filter
        ternary null tooltip\" value=\"757\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Marvel Comics</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime focus on a relationship
        - platonic or romantic - between a master and a servant. Sometimes these relationships
        are traditional, such as the interactions between a <a href=&#34;/anime/tags/maids&#34;
        >Maid</a> or butler with the master of the house. <a href=&#34;/anime/tags/comedy&#34;
        >Comedy</a> and <a href=&#34;/anime/tags/fantasy&#34; >Fantasy</a> titles
        sometimes showcase this relationship in a different capacity, featuring a
        magic user with a human 'familiar' or 'pet' as a designated servant.</p>\"
        id=\"760\" class=\"filter ternary null tooltip\" value=\"760\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Master-Servant Relationship</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These
        anime include mature or controversial topics that are not suitable for children,
        such as teen pregnancy, <a href=&#34;/anime/tags/sexual-abuse&#34; >Sexual
        Abuse</a>, prostitution, <a href=&#34;/anime/tags/drug-use&#34; >Drug Use</a>,
        or others.</p>\" id=\"320\" class=\"filter ternary null tooltip\" value=\"320\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Mature
        Themes</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime take place in a setting thematically similar to Europe
        in the middle ages. Castles, moats and small villages adorn the landscape,
        and knights, military forces and feudal kingdoms rule the populace.</p>\"
        id=\"161\" class=\"filter ternary null tooltip\" value=\"161\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Medieval</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Mercenaries
        are people who take on dangerous jobs for their own personal gain and generally
        don't have any loyalty to their employer. In these anime, characters undertake
        a variety of jobs such armed combat, retrieving an item or person, or straightforward
        assassination.</p>\" id=\"15\" class=\"filter ternary null tooltip\" value=\"15\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Mercenaries</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Merfolk
        are human above and fish below, and generally can breathe both above and below
        the water. These anime showcase mermaids and mermen either as the primary
        cast or as the story's primary theme and focus.</p>\" id=\"7\" class=\"filter
        ternary null tooltip\" value=\"7\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Mermaids</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime have a strong military presence, be it on a national
        or intergalactic level, or showcase characters that are in the military.</p>\"
        id=\"140\" class=\"filter ternary null tooltip\" value=\"140\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Military</a><i class='fa
        fa-minus'></i></li>\n<li id=\"680\" class=\"filter ternary null\" value=\"680\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Military
        School</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Minna no Uta is a short television program on the NHK network.
        Created in 1961, the program aims to introduce new songs and highlight the
        talents of animators and directors. Anime tagged with Minna no Uta are music
        videos that usually combine a popular song with custom animation made for
        the program.</p>\" id=\"497\" class=\"filter ternary null tooltip\" value=\"497\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Minna
        no Uta</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime are about an MMORPG: a massively multiplayer online
        role-playing game. The setting might take place inside of the game if it's
        a virtual reality, or the story might focus on the MMORPG's existence and
        use instead.</p>\" id=\"727\" class=\"filter ternary null tooltip\" value=\"727\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >MMORPG</a><i
        class='fa fa-minus'></i></li>\n<li id=\"230\" class=\"filter ternary null\"
        value=\"230\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Moe</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these <a href=&#34;/anime/tags/action&#34; >Action-packed</a>
        titles are faced with a revolving door of challengers or enemies, battling
        a new foe on a regular basis before the next appears. Typically these anime
        showcase a new monster or villain each week, but sometimes fights can last
        for several episodes.</p>\" id=\"248\" class=\"filter ternary null tooltip\"
        value=\"248\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Monster-of-the-week</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Monsters are fantastical creatures that appear in a wide variety
        of genres. They're classifed most easily by what they aren't; <a href=&#34;/anime/tags/vampires&#34;
        >Vampires</a>, youkai and a variety of other characters are separate categories.
        Monsters can be cute and cuddly sidekicks, scary beasts or anything in between,
        as long as they are fantastical, not found in nature, and don't fit another
        character classification.</p>\" id=\"277\" class=\"filter ternary null tooltip\"
        value=\"277\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Monsters</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime are all about the appreciation or performance of music,
        no matter the genre, or the skill level any musicians involved. Music lives
        in the soul of these characters!</p>\" id=\"213\" class=\"filter ternary null
        tooltip\" value=\"213\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Music</a><i class='fa fa-minus'></i></li>\n<li id=\"679\" class=\"filter
        ternary null\" value=\"679\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Music School</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Seemingly out of the blue, the protagonists
        of these anime receive unexpected aid from a shadowy figure. The person may
        claim to be a distant relative, a representative of a government organization,
        or something else entirely - or they may not give out any information about
        themselves at all.</p>\" id=\"541\" class=\"filter ternary null tooltip\"
        value=\"541\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Mysterious Benefactor</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>In these anime, a mysterious merchant appears with wares or services
        that are rare, difficult to acquire, or fantastical. These characters can
        sometimes appear out of thin air as a lone traveller, or can sometimes be
        found in a mysterious shop that displays the items for sale. Their services
        usually come at a high cost and can backfire in unexpected ways.</p>\" id=\"546\"
        class=\"filter ternary null tooltip\" value=\"546\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Mysterious Shop</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Ninjas study the ancient art of ninjitsu.
        Skills include disappearing in a puff of smoke, making temporary clones, heightened
        physical agility and speed, stealthy movements, and precision accuracy. Bright-orange
        attire is optional.</p>\" id=\"186\" class=\"filter ternary null tooltip\"
        value=\"186\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Ninja</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>noitaminA is a Fuji Television programming block that was created
        to appeal to a wider target audience than the typical young male anime demographic.</p>\"
        id=\"487\" class=\"filter ternary null tooltip\" value=\"487\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >noitaminA</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These titles
        have a mild amount of nudity, either because of <a href=&#34;/anime/tags/ecchi&#34;
        >Ecchi</a> or light fanservice, mild <a href=&#34;/anime/tags/sexual-content&#34;
        >Sexual Content</a>, or simply a one-off shower scene or hot springs visit.&nbsp;</p>\"
        id=\"322\" class=\"filter ternary null tooltip\" value=\"322\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Nudity</a><i class='fa
        fa-minus'></i></li>\n<li id=\"482\" class=\"filter ternary null\" value=\"482\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Omake</a><i
        class='fa fa-minus'></i></li>\n<li id=\"742\" class=\"filter ternary null\"
        value=\"742\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Original Work</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>The word otaku describes a person with obsessive interests, usually
        in the realm of anime and manga fandom. Characters in these anime may be shown
        visiting stores to acquire new merchandise, cosplaying as their favourite
        heroes or heroines, meeting and trading <a href=&#34;/anime/tags/doujinshi&#34;
        >Doujins</a> at fan conventions, or arguing online about works from their
        favourite authors or studios.</p>\" id=\"157\" class=\"filter ternary null
        tooltip\" value=\"157\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Otaku Culture</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Unlike their earthbound counterparts, these anime take place in
        the depths of space: from planets in the outermost reaches of the galaxy,
        to space stations in orbit around Earth, to ships that travel the solar system,
        or anything in between.</p>\" id=\"209\" class=\"filter ternary null tooltip\"
        value=\"209\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Outer Space</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>A pandemic is an infectious disease that has spread throughout
        the population in a large region, or even the world, with disastrous consequences
        like widespread death or illness. These anime follow an epidemic in its infancy,
        or in the aftermath of a pandemic's wake, with diseases that range from pathogens
        found in today&rsquo;s society to parasites, to mysterious zombie outbreaks
        and beyond.</p>\" id=\"472\" class=\"filter ternary null tooltip\" value=\"472\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Pandemic</a><i
        class='fa fa-minus'></i></li>\n<li id=\"143\" class=\"filter ternary null\"
        value=\"143\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Panty Shots</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime imitate well known genres, styles or characters in
        an exaggerated, comedic manner to poke fun at them.</p>\" id=\"192\" class=\"filter
        ternary null tooltip\" value=\"192\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Parody</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>A person is suddenly whisked away to a strange world - be it an
        alien landscape, a parallel dimension, an unfamiliar time in history, a virtual
        reality they can't escape from, or a number of other settings. Common themes
        include trying to discover how to get home, coming to terms with a new life
        in a new place, or political or social involvement with the local populace.</p>\"
        id=\"107\" class=\"filter ternary null tooltip\" value=\"107\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Person in a Strange
        World</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these anime suffer Physical Abuse at the hands of
        others, whether they&rsquo;re <a href=&#34;/anime/tags/bullying&#34; >Bullied</a>
        and beat up by a classmate, struck by a relative, sexually abused, or something
        worse.</p>\" id=\"737\" class=\"filter ternary null tooltip\" value=\"737\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Physical
        Abuse</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Picture Dramas are stories told using a sequence of still drawings
        with voiceovers. They sometimes include brief animation or camera panning,
        and are frequently included on DVD releases for anime series.</p>\" id=\"485\"
        class=\"filter ternary null tooltip\" value=\"485\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Picture Drama</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Yarr matey! These anime follow swashbuckling
        pirates as they sail the seas or skies, exploring the world, pillaging the
        populace, or searching for buried treasure. Not to be confused with their
        counterparts in the heavens, <a href=&#34;/anime/tags/space-pirates&#34; >Space
        Pirates</a>, or ordinary <a href=&#34;/anime/tags/mercenaries&#34; >Mercenaries</a>.</p>\"
        id=\"233\" class=\"filter ternary null tooltip\" value=\"233\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Pirates</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Characters
        in these anime are forced or choose to play in a special type of <a href=&#34;/anime/tags/high-stakes-games&#34;
        >High Stakes Game</a>: you play to win, or you die trying.</p>\" id=\"738\"
        class=\"filter ternary null tooltip\" value=\"738\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Play or Die</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Police forces are responsible for
        upholding the justice of their nation and/or community. These anime follow
        uniformed men and women as they carry out their duties: patrolling the streets,
        investigating crimes or potential criminals, or keeping citizens safe, whatever
        the time or place.</p>\" id=\"224\" class=\"filter ternary null tooltip\"
        value=\"224\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Police</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Political issues concern people on a broad scale, and generally
        relate to a region's government or its relationship with other territories.
        These anime focus on anything from political campaigns and policies to international
        politics, wars and treaties.</p>\" id=\"254\" class=\"filter ternary null
        tooltip\" value=\"254\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Political</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>The world was nearly wiped clean of life, whether through nuclear
        war, an alien invasion, a natural disaster, or a pandemic. From the ashes
        of the old world, some societies struggle to endure and rebuild, while others
        live new, agrarian lifestyles and the old days are merely legends.</p>\" id=\"144\"
        class=\"filter ternary null tooltip\" value=\"144\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Post-apocalyptic</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime were made for promotional
        purposes such as promoting a manga or novel, tourism in a certain region,
        or a brand of merchandise.</p>\" id=\"505\" class=\"filter ternary null tooltip\"
        value=\"505\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Promotional</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Psychic powers are extraordinary abilities that allow those that
        have them to project their mind and will onto the world. Common examples include
        additional or heightened senses; telekinesis, or general manipulation of physical
        objects; mentally projecting oneself into space or time; or manifesting physical
        objects from distant places or from nothing at all.</p>\" id=\"313\" class=\"filter
        ternary null tooltip\" value=\"313\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Psychic Powers</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Psychological anime delve into mental
        or emotional states of a character in the midst of a difficult situation,
        letting you observe them change as tension increases. Internal monologues
        are a key feature, allowing narration to delve into a character's mind, revealing
        their innermost ideas and motivations - even as they may be driven to the
        brink of sanity.</p>\" id=\"178\" class=\"filter ternary null tooltip\" value=\"178\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Psychological</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Races
        are competitions of speed and skill where losing means heartache and winning
        means anything from fame and glory to financial riches. Using bikes, cars,
        spaceships, or even themselves, competitors battle it out on the streets,
        on a track, or in the skies to see who can finish the fastest.</p>\" id=\"22\"
        class=\"filter ternary null tooltip\" value=\"22\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Racing</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These titles are movies or specials
        that recap certain events, or all of a particular anime, in a condensed format.</p>\"
        id=\"483\" class=\"filter ternary null tooltip\" value=\"483\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Recap</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Reincarnation
        is the concept that a person's essence continues after their body dies, and
        may be reborn into a new one after their lifetime. These anime focus on the
        theme of reincarnation, featuring characters who either have been reborn into
        a new life-cycle, or may be carrying the spirits of past lives as well as
        having their own personality.</p>\" id=\"314\" class=\"filter ternary null
        tooltip\" value=\"314\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Reincarnation</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>A religion is a set of practices associated with a system of faith.
        Many religions have an organized structure wherein some manner of spiritual
        leader guides his or her community in this faith. These anime feature a strong
        influence from one or several real world religions, which may relate to their
        faith, their religious orders, or their holy scriptures.</p>\" id=\"284\"
        class=\"filter ternary null tooltip\" value=\"284\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Religion</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime predominantly take place
        in a restaurant.</p>\" id=\"716\" class=\"filter ternary null tooltip\" value=\"716\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Restaurants</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>In
        these anime, a character seeks vengeance against someone or something that
        has done them, or someone close to them, harm. The accused offense, be it
        real or imaginary, can range from a world that has treated them unfairly to
        more personal motives such as the murder of a loved one, and is the driving
        force behind the character&rsquo;s actions.</p>\" id=\"255\" class=\"filter
        ternary null tooltip\" value=\"255\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Revenge</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Robots are machines that can be programmed to do a human's bidding.
        They often have an artificial intelligence, similar to their human-like <a
        href=&#34;/anime/tags/androids&#34; >Android</a> counterparts; depending on
        their programming, this intelligence can at times create conflicts against
        their creators' wishes. Unlike their partially human <a href=&#34;/anime/tags/cyborgs&#34;
        >Cyborg</a> brethren, robots are entirely mechnaical.</p>\" id=\"212\" class=\"filter
        ternary null tooltip\" value=\"212\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Robots</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime are all about rock music or its related sub-genre,
        metal, either through appreciation for the genre or by showcasing headbanging
        musicians who want nothing more than to make it big.</p>\" id=\"271\" class=\"filter
        ternary null tooltip\" value=\"271\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Rock Music</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime are directly or loosely
        based on the <a href=&#34;http://en.wikipedia.org/wiki/Romance_of_the_Three_Kingdoms&#34;
        rel=&#34;nofollow&#34; >Romance of the Three Kingdoms</a> novel by Luo Guanzhong.</p>\"
        id=\"299\" class=\"filter ternary null tooltip\" value=\"299\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Romance of the Three
        Kingdoms</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime were designed to feel like or parody or a role-playing
        game (RPG), and aren't necessarily based on a specific video game. Common
        themes include characters that level up, visit armories and shops to purchase
        equipment, use disposable items, and fight monsters.</p>\" id=\"726\" class=\"filter
        ternary null tooltip\" value=\"726\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >RPG</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Samurai are those who follow bushido, the classical Japanese warrior
        code, as a way of life, and usually hone their skill in combat to make their
        way in the world or perfect themselves. Characters in a Samurai anime may
        be in service to a liege lord, or ronin types who serve none but themselves.
        Common themes include service, honor, strength, and one-on-one combat or battles,
        often with blades.</p>\" id=\"195\" class=\"filter ternary null tooltip\"
        value=\"195\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Samurai</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these anime are passionate or begrudging participants
        in a school club. Typical themes include recruitment, day-to-day activities
        (be they relevant to the club's purpose or not), participating in school activities
        and celebrations, and going on field trips as a bonding experience for the
        members.</p>\" id=\"572\" class=\"filter ternary null tooltip\" value=\"572\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >School
        Club</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>These anime showcase events that occur on a daily basis in a school,
        whether from the perspective of a student or of a teacher. Having fun in the
        classroom, attending <a href=&#34;/anime/tags/school-club&#34; >School Clubs</a>,
        spending time with friends or doing daily chores are frequent themes in these
        anime.</p>\" id=\"183\" class=\"filter ternary null tooltip\" value=\"183\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >School
        Life</a><i class='fa fa-minus'></i></li>\n<li id=\"164\" class=\"filter ternary
        null\" value=\"164\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Science</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>An act of sexual assault occurs in these anime.</p>\" id=\"736\"
        class=\"filter ternary null tooltip\" value=\"736\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Sexual Abuse</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime have a mild amount of
        sexual content, such as light <a href=&#34;/anime/tags/nudity&#34; >Nudity</a>
        or implied/off-camera sex acts.&nbsp;</p>\" id=\"323\" class=\"filter ternary
        null tooltip\" value=\"323\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Sexual Content</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Shinigami, also known as death gods,
        are mysterious figures that interact with the dead or the soon-to-be deparated.
        These beings may assist souls in passing to another world by arriving to lend
        a helping hand at the moment a person dies, or might maliciously divert a
        passing soul for their own motives. Anime with Shinigami frequently take place
        in the afterlife or follow a Shinigami as they complete their duties.</p>\"
        id=\"306\" class=\"filter ternary null tooltip\" value=\"306\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Shinigami</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These anime
        are 1 episode long and roughly 30 minutes or less.</p>\" id=\"335\" class=\"filter
        ternary null tooltip\" value=\"335\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Shorts</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Soccer, also known as football, is the focus of these anime. Training
        and competing in <a href=&#34;/anime/tags/tournaments&#34; >Tournaments</a>
        or championships are common themes in sports titles, as well as team spirit,
        or being an underdog who goes against the odds to succeed.</p>\" id=\"243\"
        class=\"filter ternary null tooltip\" value=\"243\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Soccer</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime focus on the impact and
        utility of social media or web communities. Characters may explore online
        social networks, or communicate with others through instant messaging or chatrooms.</p>\"
        id=\"759\" class=\"filter ternary null tooltip\" value=\"759\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Social Media</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Space
        Operas take place primarily in <a href=&#34;/anime/tags/outer-space&#34; >Outer
        Space</a> or across many worlds. They are known to have a large-scale sense
        of <a href=&#34;/anime/tags/adventure&#34; >Adventure</a>, <a href=&#34;/anime/tags/romance&#34;
        >Romance</a>, complex characters and <a href=&#34;/anime/tags/political&#34;
        >Political</a> conflicts which often lead to epic space battles.</p>\" id=\"210\"
        class=\"filter ternary null tooltip\" value=\"210\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Space Opera</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>In these titles, Space Pirates pillage
        and plunder spaceships throughout the galaxy, rather than sailing the seas
        like their <a href=&#34;/anime/tags/pirates&#34; >swashbuckling brethren</a>.</p>\"
        id=\"293\" class=\"filter ternary null tooltip\" value=\"293\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Space Pirates</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Steampunk
        describes an alternate timeline based on the industrial revolution, where
        steam-powered technology like airships, robots and appliances are commonplace.
        Invention and imagination are common themes in these anime, and elaborate,
        mechanical devices with cogs, gears, wheels and lenses are found everywhere,
        even in the outfits of ordinary people.</p>\" id=\"266\" class=\"filter ternary
        null tooltip\" value=\"266\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Steampunk</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Stop motion animation is a technique
        used on objects such as wooden dolls or clay figures. By physically moving
        these objects frame by frame, the items appear to move on their own.</p>\"
        id=\"495\" class=\"filter ternary null tooltip\" value=\"495\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Stop Motion Animation</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>These
        anime focus on a relationship - usually forbidden and taboo - between a teacher
        and his or her student.</p>\" id=\"533\" class=\"filter ternary null tooltip\"
        value=\"533\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Student-Teacher Relationship</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>In these anime, a leading lady suddenly enters the protagonist&rsquo;s
        life and often, but not always, desires to become his girlfriend or wife through
        any means necessary.</p>\" id=\"699\" class=\"filter ternary null tooltip\"
        value=\"699\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Sudden Girlfriend Appearance</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Suicide, the act of killing one&rsquo;s self, is a central topic
        of these anime.</p>\" id=\"103\" class=\"filter ternary null tooltip\" value=\"103\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Suicide</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Also
        called paranormal, supernatural events are those modern science has difficulty
        explaining. Supernaturally oriented titles are often steeped in folklore,
        myth, or <a href=&#34;/anime/tags/urban-legend&#34; >Urban Legend</a>. They
        may involve strange or inexplicable phenomena, <a href=&#34;/anime/tags/psychic-powers&#34;
        >Psychic Powers</a> or emanations, and/or ghosts or other fantastic creatures.
        Supernatural events are those that lie at the edge of our understanding -
        they are easy to believe in, but difficult to prove.</p>\" id=\"225\" class=\"filter
        ternary null tooltip\" value=\"225\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Supernatural</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Superpowers are special abilities
        that the majority of modern humans do not possess. Unlike skills that are
        studied and learned through traditional means, these abilities are inherent
        strengths that arise from genetic differences, random accidents, or exposure
        to strange phenomena. These anime often focus on combat between these individuals
        or against outside threats, as well as the social stigma that comes from having
        these powers.</p>\" id=\"250\" class=\"filter ternary null tooltip\" value=\"250\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Superpowers</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Characters
        are threatened with danger or death from the very environment in which they
        live. Whether through starvation, dehydration, asphyxiation, the power of
        the elements, the threat of attack from deadly wildlife, or fantastic environmental
        circumstances, the world around the cast poses at least as much of a threat
        to life as does any humanoid enemy.</p>\" id=\"215\" class=\"filter ternary
        null tooltip\" value=\"215\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Survival</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Anime with swordplay focus on combat between sword-wielders. Whether
        duels, skirmishes, battles, or wars; taking place in the past, present, or
        future - or even somewhere else entirely - if disputes are settled by the
        blade and it happens on a regular basis, swordplay is at work.</p>\" id=\"719\"
        class=\"filter ternary null tooltip\" value=\"719\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Swordplay</a><i class='fa fa-minus'></i></li>\n<li
        id=\"6\" class=\"filter ternary null\" value=\"6\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Swordsmen</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Tennis is the focus of these anime.
        Training and competing in <a href=&#34;/anime/tags/tournaments&#34; >Tournaments</a>
        or championships are common themes in <a href=&#34;/anime/tags/sports&#34;
        >Sports</a> titles, as well as being an underdog who goes against the odds
        to succeed.</p>\" id=\"158\" class=\"filter ternary null tooltip\" value=\"158\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Tennis</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Terror
        is an attempt to actively cause fear in a population. This can be accomplished
        by bombing, disease warfare, hostage taking, or any number of other methods.
        Terrorists may have a specific objective, something they are expecting from
        the government or people they are targeting, or they may be simply intending
        to promote chaos in an area.</p>\" id=\"723\" class=\"filter ternary null
        tooltip\" value=\"723\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Terrorism</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Thieves are experts in taking what belongs to others, by stealth,
        force, or treachery. Thieving anime may focus on the exploits of one thief,
        a number of rivals, or even an entire band working together.</p>\" id=\"203\"
        class=\"filter ternary null tooltip\" value=\"203\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Thieves</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Thrillers are characterized by tension.
        These anime typically set up a complex story with a variety of dangerous elements,
        plot twists, and possible outcomes, and attempt to resolve it in a manner
        that keeps the level of suspense high, keeping you guessing as to what might
        be coming next.</p>\" id=\"286\" class=\"filter ternary null tooltip\" value=\"286\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Thriller</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Time
        travel is the concept of moving between different points in time, usually
        with an invention called a time machine. The science is loosely based in theoretical
        physics, with quantum mechanics and wormholes as common themes. These titles
        either focus on the concept of time travel or include time travel, often involving
        a <a href=&#34;/anime/tags/person-in-a-strange-world&#34; >Person in a Strange
        World</a>.</p>\" id=\"640\" class=\"filter ternary null tooltip\" value=\"640\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Time
        Travel</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Tournaments are competitions on a large scale, in which many challengers
        or teams may take part in the hopes of winning grand acclaim or prizes. These
        anime feature characters who intend to succeed in one or more Tournaments,
        and may focus on their preparations for entry or training as well as individual
        matches in whatever style of competition the series favors.</p>\" id=\"258\"
        class=\"filter ternary null tooltip\" value=\"258\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Tournaments</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Trains are a focus or a primary setting
        of these anime, whether they&rsquo;re steam-powered, subway carriages or fantastical
        in nature.</p>\" id=\"718\" class=\"filter ternary null tooltip\" value=\"718\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Trains</a><i
        class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>Treasure
        Hunters have one goal in life: to locate and acquire gold, jewels or downright
        rare items by any means necessary. Characters in these anime are known to
        travel the land or the galaxy in search of riches beyond their wildest dreams,
        no matter the authority figures or laws that stand in the way.</p>\" id=\"279\"
        class=\"filter ternary null tooltip\" value=\"279\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Treasure Hunters</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Rough and tough exterior - soft,
        sweet, nougaty center. A Tsundere is a character who is or appears conflicted
        in their affection for another, seeming either interested or apathetic, dismissive,
        or even vicious in turns as the circumstances change. These anime showcase
        Tsundere types as major characters. B-because they don&rsquo;t really like
        that person! Baka!</p>\" id=\"238\" class=\"filter ternary null tooltip\"
        value=\"238\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Tsundere</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Urban Legends are modern folklore spread by word of mouth and passed
        off as true stories. These legends often serve as cautionary tales with horrific
        implications for the characters in these anime.</p>\" id=\"560\" class=\"filter
        ternary null tooltip\" value=\"560\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Urban Legend</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime showcase traditional
        vampires - whether they're explicitly called vampires or not - who drink blood,
        can't sunbathe or have a pesky sensitivity to garlic.</p>\" id=\"185\" class=\"filter
        ternary null tooltip\" value=\"185\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Vampires</a><i class='fa fa-minus'></i></li>\n<li id=\"112\"
        class=\"filter ternary null\" value=\"112\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Violence</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>A virtual reality is an immersive,
        computer-simulated environment that can be accessed using a computer, through
        a video game console, or even jacked into directly. These anime either take
        place inside a virtual reality, or might showcase a world where a virtual
        reality is commonplace.</p>\" id=\"717\" class=\"filter ternary null tooltip\"
        value=\"717\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\"
        >Virtual Reality</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Vocaloids are pre-packaged audio synthesizers that mimic the sound
        of a human-like voice and can be programmed to 'sing' words as they are written.
        Many Vocaloids also have a commonly known appearance as a 3D model, and may
        receive recognition almost like real pop stars in Japan. These anime feature
        Vocaloids, either as instrumental 'singers' or as cultural phenomena.</p>\"
        id=\"696\" class=\"filter ternary null tooltip\" value=\"696\" data-name=\"\"
        ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >Vocaloid</a><i class='fa
        fa-minus'></i></li>\n<li data-class=\"filter-tooltip\" title=\"<p>In these
        anime, two or more factions are in the midst of an adversarial conflict. They
        take place on a number of scales, from minor conflicts between two villages,
        to country-wide, to intergalactic between worlds. Wars occur for many reasons,
        from racial tension to political maneuvering to plain old fun and games, with
        consequences ranging from genocide to loss of land and power.</p>\" id=\"197\"
        class=\"filter ternary null tooltip\" value=\"197\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >War</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>Westerns are anime that embody the
        spirit of the Old West where cowboys, gunfights, and justice are typical themes.
        The setting may vary anywhere from the traditional western setting to space
        or fantasy worlds. Governments rarely have control of these unstable areas,
        forcing men and women to take the law into their own hands. Characters tend
        to be strongly concerned with individuality and making their own way in the
        world, and conflicts tend to be personal, and often violent.</p>\" id=\"261\"
        class=\"filter ternary null tooltip\" value=\"261\" data-name=\"\" ><i class=\"fa
        fa-plus\"></i><a href=\"javascript:;\" >Western</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime showcase the daily life
        of an employee, whether they are a waitress, a salaryman or beyond. Office
        politics, relationships, daily duties or little things the characters do to
        pass the time are frequent themes in these titles.</p>\" id=\"684\" class=\"filter
        ternary null tooltip\" value=\"684\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Work Life</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>World Masterpiece Theater, also known
        as the Classic Family Theater Series, is a Japanese TV program that showcases
        an animated version of a classical story. The program was started in 1969
        and had a ten year hiatus from 1997 to 2007.</p>\" id=\"274\" class=\"filter
        ternary null tooltip\" value=\"274\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >World Masterpiece Theater</a><i class='fa fa-minus'></i></li>\n<li
        data-class=\"filter-tooltip\" title=\"<p>These anime take place in or around
        the time frame of World War II, a period of great upheaval and change across
        Europe, America, and Asia. They may focus on events that were part of the
        war itself, or deal with its build-up, aftermath, or impact away from the
        front lines.</p>\" id=\"172\" class=\"filter ternary null tooltip\" value=\"172\"
        data-name=\"\" ><i class=\"fa fa-plus\"></i><a href=\"javascript:;\" >World
        War 2</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Yaoi, known as Boys' Love or BL in Japan, is a genre mostly written
        by women, for women, that depicts homosexual relationships between men. Japan
        typically uses this single category for all forms of these relationships,
        sexual or not. In the West, the term <a href=&#34;/anime/tags/shounen-ai&#34;
        >Shounen-ai</a> categorizes stories that focus on the emotional aspects of
        the relationships, while Yaoi categorizes more of the sexual aspects and explicit
        content. As Anime-Planet's audience is mostly based in the West, we use the
        Western definition for both Yaoi and Shounen-ai.</p>\" id=\"304\" class=\"filter
        ternary null tooltip\" value=\"304\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Yaoi</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Yuri is a genre that depicts homosexual relationships between women.
        Japan typically uses this single category for all forms of these relationships,
        sexual or not. In the West, the term <a href=&#34;/anime/tags/shoujo-ai&#34;
        >Shoujo-ai</a> categorizes stories that focus on the emotional aspects of
        the relationships, while Yuri categorizes more of the sexual aspects and explicit
        content. As Anime-Planet's audience is mostly based in the West, we use the
        Western definition for both Yuri and Shoujo-ai.</p>\" id=\"532\" class=\"filter
        ternary null tooltip\" value=\"532\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Yuri</a><i class='fa fa-minus'></i></li>\n<li data-class=\"filter-tooltip\"
        title=\"<p>Zombies can take many forms: from slow, shuffling and mindless
        undead, to relatively normal-looking humans, to anything in between. What
        they have in common is they're reanimated corpses brought back to life through
        an outside force. Who's hungry for some brains?!</p>\" id=\"321\" class=\"filter
        ternary null tooltip\" value=\"321\" data-name=\"\" ><i class=\"fa fa-plus\"></i><a
        href=\"javascript:;\" >Zombies</a><i class='fa fa-minus'></i></li>\n                </ul>\n
